<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Fateh al Mustaqbil</title>
  </head>

  <body>
    <section class="main-section px-6">
      <!-- Yellow Header -->
      <header
        class="yellow-header bg-gradient-to-r from-[#f6db5a] to-[#bd9c00] text-white py-2 text-[15px] leading-[26px] font-[Gabriola]"
      >
        <div class="container mx-auto max-w-[1200px]">
          <!-- For Medium and Large Screens -->
          <div class="hidden md:flex justify-end items-center">
            <!-- Phone Icon and Text -->
            <span class="flex items-center">
              <img
                src="./assets/images/home_page/phone.png"
                alt="Phone Icon"
                class="w-[15px] h-[15px] mr-[14px]"
              />
              <span class="phone-text text-[14px]">+966 123 456 897</span>
            </span>

            <!-- Separator -->
            <span class="mx-[28px] h-[1px] w-[1px] pb-6">|</span>

            <!-- Location Icon and Text -->
            <span class="flex items-center">
              <img
                src="./assets/images/home_page/map-pin@2x.png"
                alt="Location Icon"
                class="w-[13px] h-[16px]"
              />
              <span class="location-text mx-[16px] mr-[46px] text-[14px]"
                >Al noor industrial area, Riyadh</span
              >
            </span>

            <!-- Language Selector Dropdown -->
            <span>
              <select
                class="lag-selector bg-[#f65934] rounded-[2px] w-[65px] h-[23px] text-left text-[10px] text-white"
              >
                <option value="eng">English</option>
                <option value="arb">Arabic</option>
              </select>
            </span>
          </div>

          <!-- For Small Screens -->
          <div
            class="flex md:hidden flex-wrap justify-between items-center gap-2"
          >
            <!-- Phone Icon and Text -->
            <span class="flex items-center text-[14px] sm:text-[12px]">
              <img
                src="./assets/images/home_page/phone.png"
                alt="Phone Icon"
                class="w-[15px] h-[15px] mr-[8px]"
              />
              <span class="phone-text">+966 123 456 897</span>
            </span>

            <!-- Separator (hidden on small screens) -->
            <span
              class="hidden sm:inline-block mx-[8px] w-px bg-white opacity-100"
            ></span>

            <!-- Location Icon and Text -->
            <span class="flex items-center text-[14px] sm:text-[12px]">
              <img
                src="./assets/images/home_page/map-pin@2x.png"
                alt="Location Icon"
                class="w-[13px] h-[16px]"
              />
              <span class="location-text mx-[8px]"
                >Al noor industrial area, Riyadh</span
              >
            </span>

            <!-- Language Selector Dropdown -->
            <span>
              <select
                class="lag-selector bg-[#f65934] rounded-[2px] w-[65px] h-[23px] text-left text-[10px] sm:text-[9px] text-white"
              >
                <option value="eng">English</option>
                <option value="arb">Arabic</option>
              </select>
            </span>
          </div>
        </div>
      </header>
      <!-- White Header -->
      <header
        class="white-header bg-white shadow-md rounded-b-[10px] sticky top-0 z-50 text-left font-[Cooper] text-[14px] leading-[26px] text-[#646464] h-[65px]"
      >
        <div
          class="container mx-auto max-w-[1200px] flex justify-between items-center px-4 py-2"
        >
          <!-- Logo -->
          <div class="logo">
            <img
              src="./assets/images/home_page/FATEH LOGO@2x.png"
              alt="Fateh Al Mustaqbil"
              class="w-[145px] h-[42px]"
            />
          </div>

          <!-- Hamburger Icon (Only visible on small screens) -->
          <button
            id="menu-toggle"
            class="md:hidden text-[#646464] text-[24px] flex items-center justify-center"
          >
            &#9776;
          </button>

          <!-- Navigation Links (Visible on medium and larger screens) -->
          <nav
            id="nav-menu"
            class="hidden md:flex flex-col md:flex-row items-start md:items-center md:justify-between w-full md:w-auto space-y-4 md:space-y-0 md:space-x-[48px] text-[16px] sm:text-[14px] text-[#646464] opacity-1 px-[5px]"
          >
            <a
              href="/index.html"
              class="active text-[#f65934] relative"
              data-en="Home"
              data-ar="الرئيسية"
            >
              Home
              <!-- Active Indicator -->
              <span
                class="absolute bottom-[-21px] left-1/2 transform -translate-x-1/2 w-[21px] h-[8px] bg-[#f65934] mb-2"
                style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%)"
              ></span>
            </a>
            <a
              href="/pages/services.html"
              class="btn-pdn"
              data-en="Services"
              data-ar="الخدمات"
            >
              Services
            </a>
            <a
              href="/pages/about.html"
              class="btn-pdn"
              data-en="About"
              data-ar="من نحن"
            >
              About
            </a>
            <a
              href="/pages/contact.html"
              class="btn-pdn"
              data-en="Contact"
              data-ar="اتصل بنا"
            >
              Contact
            </a>
          </nav>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div
          id="mobile-nav"
          class="hidden bg-white shadow-md w-full mt-2 px-4 py-4 space-y-4 flex-col items-start text-[14px] sm:text-[14px] text-[#646464]"
        >
          <a
            href="/index.html"
            class="text-[#f65934] text-[14px] sm:text-[14px]"
            data-en="Home"
            data-ar="الرئيسية"
          >
            Home
          </a>
          <a
            href="/pages/services.html"
            class="text-[14px] sm:text-[14px] text-black"
            data-en="Services"
            data-ar="الخدمات"
          >
            Services
          </a>
          <a
            href="/pages/about.html"
            class="text-[14px] sm:text-[14px] text-black"
            data-en="About"
            data-ar="من نحن"
          >
            About
          </a>
          <a
            href="/pages/contact.html"
            class="text-[14px] sm:text-[14px] text-black"
            data-en="Contact"
            data-ar="اتصل بنا"
          >
            Contact
          </a>
        </div>
      </header>

      <!-- Script for Toggle and Resize Behavior -->
      <script>
        const toggleButton = document.getElementById("menu-toggle");
        const mobileNav = document.getElementById("mobile-nav");

        toggleButton.addEventListener("click", () => {
          mobileNav.classList.toggle("hidden");
          mobileNav.classList.toggle("flex");
        });

        // Hide mobile nav when switching to larger screens
        window.addEventListener("resize", () => {
          if (window.innerWidth >= 768) {
            // When the screen is medium or larger
            mobileNav.classList.add("hidden");
            mobileNav.classList.remove("flex");
          }
        });
      </script>

      <!-- Hero Section -->
      <section
        class="hero-section relative w-full h-[300px] mt-4 rounded-[16px] overflow-hidden bg-gradient-to-r from-[#b69e22] to-transparent"
      >
        <div
          class="hero-content absolute z-[2] w-[80%] sm:w-[542px] text-left px-[40px] text-white flex flex-col justify-center h-full"
        >
          <h1
            data-en="Your Gateway to"
            data-ar="بوابتك إلى"
            class="text-[24px] sm:text-[36px] md:text-[40px] lg:text-[48px] xl:text-[52px] font-[900] leading-[1.2] font-[Cooper]"
          >
            Your Gateway to
          </h1>
          <h1
            data-en="World Adventure"
            data-ar="مغامرات العالم"
            class="text-[24px] sm:text-[36px] md:text-[40px] lg:text-[48px] xl:text-[52px] font-[900] leading-[1.2] font-[Cooper]"
          >
            World Adventure
          </h1>
        </div>

        <div class="hero-images relative w-full h-full">
          <!-- Background Image -->
          <img
            src="./assets/images/home_page/background_color@2x.png"
            alt="Background"
            class="hero-bg absolute top-0 left-0 w-full h-full object-cover opacity-[0.8] z-[1]"
          />
          <!-- Family Image -->
          <div
            class="hero-family absolute top-0 left-0 w-[80%] sm:w-[1195px] h-[375px] bg-[url('../assets/images/home_page/Arabfamily@2x.png')] bg-contain bg-no-repeat opacity-100"
          ></div>
        </div>
      </section>
    </section>
  </body>
</html>
